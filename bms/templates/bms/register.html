{% extends 'main.html' %}
{% block title %}
Register to BMS 
{% endblock %}
{% block navbar %}
{% endblock %}

{% block content %}

    <section class="vh-100" style="background-color: #9a616d">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black px-4" style="border-radius: 25px;  background-color: whitesmoke; margin-inline: 20rem;">
              <div class="card-body">
                <div class="row">
                  <div class="order-2 order-lg-1">
                    
                    <p class="text-center h1 fw-bold mb-2 mt-4">
                      Sign up
                    </p>

                    <form class="" action="{% url 'register' %}" method="POST">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill">
                            <label class="form-label" for="name">Username</label>
                            <input type="text" id="username"  name ="username" class="form-control" required/>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill ">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill ">
                            <label class="form-label" for="password"
                            >Password</label
                          >
                          <input
                            type="password"
                            id="password" name="password"
                            class="form-control"
                            required
                          />
                          
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill">
                            <label class="form-label" for="confirm_password"
                            >Confirm password</label
                          >
                          <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            class="form-control"
                            required
                          />
                          
                        </div>
                      </div>
                      <span>{{ error }}</span>

                      <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input me-2 " type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label mb-2" for="form2Example3">
                          I agree all statements in
                          <a href="#!">Terms of service</a>
                        </label>
                      </div>

                      <div class="d-flex justify-content-center mx-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                          Register
                        </button>
                      </div>
                      <p class="mt-1 text-center" style="color: #393f81">
                        I have an account. &nbsp;
                        <a href="{% url 'loginUser' %}" style="color: #18a905"
                          >Login here</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
{% endblock %}
