{% extends 'main.html' %} 
{% block title %}
Add Route
{% endblock %}
{% block content %}
<div class="container mt-3">
    <form class="row g-3" action="{% url 'addRoute' %}" method="post">
      {% csrf_token %}
        <div class="col-md-6">
          <label for="routeName" class="form-label">Route Name</label>
          <input type="text" class="form-control" name="routeName" placeholder="Location.." required>
        </div>
        {% if messages %}
            {% for message in messages %}
              <p class="bg-danger text-white p-1 fs-5">{{ message }}</p>
            {% endfor %}
          {% endif %}

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Route</button>
          </div>

{% endblock content%}
