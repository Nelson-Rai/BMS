{% extends 'main.html' %} 
{% block title %}
Add Bus
{% endblock %}
{% block content %}

<div class="container mt-3 p-4  bg-light">
    <form class="row g-3" action="{% url 'createBus' %}" method="post">
      {% csrf_token %}
        <div class="col-md-6">
          <label for="vehicleName" class="form-label">Vehicle Name</label>
          <input type="text" class="form-control" name="Vname" placeholder="Makalu Express" required>
        </div>
        <div class="col-md-6">
            <label for="VehicleNumber" class="form-label">Vehicle Number</label>
            <input type="text" class="form-control" name="Vnumber" placeholder="NA 1 KHA 1200" required>
          </div>
          <div class="col-md-6">
            <label for="source" class="form-label">Source</label>
            <select name="source" class="form-select" aria-label="Select Source" required>
              <option value="">Select source</option>
              {% for busRoute in busRoutes %}
              <option value="{{ busRoute.id }}">{{ busRoute }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="destination" class="form-label">Destination</label>
            <select name="destination" class="form-select" aria-label="Select Destination" required>
              <option value="">Select destination</option>
              {% for busRoute in busRoutes %}
              <option value="{{ busRoute.id }}">{{ busRoute }}</option>
              {% endfor %}
            </select>
          </div>
        <div class="col-md-6">
          <label for="Departure" class="form-label">Time of Departure</label>
          <input type="time" class="form-control" name="Dtime" required>
        </div>
        <div class="col-md-6">
            <label for="Arrival" class="form-label">Time of Arrival</label>
            <input type="time" class="form-control" name="Atime" required>
          </div>
          <div class="col-md-6">
            <label for="departureDate" class="form-label">Date of Departure</label>
            <input type="date" class="form-control" name="date" required>
          </div>
          <div class="col-md-6">
              <label for="TotalSeats" class="form-label"> Total Seats</label>
              <input type="number" class="form-control" name="seats" placeholder="Enter Total Seats" required>
            </div>
              <div class="col-md-6">
                  <label for="Price" class="form-label">Price per ticket</label>
                  <input type="number" class="form-control" name="price" placeholder="500" required>
                </div>
                {% if messages %}
                {% for message in messages %}
                  <p class="bg-danger text-white p-1 fs-5">{{ message }}</p>
                {% endfor %}
              {% endif %}
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Bus</button>
        </div>
      </form>
</div>



{% endblock content %}
